<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/CO2.css')}}">
</head>

<body>
    <article>
        <div class="data_box_width" id="TVOC">
            <div class="image_box">
                <img src="{{url_for('static',filename='img/CO2/sensor_34.png')}}" alt="">
                <p>Moving_Average:<span></span>ppb</p>
            </div>
            <div class="data_box">
                <p class="list_data"><span></span>ppb</p>
                <p class="date_time">2022-1-1 12:12:12</p>
            </div>
        </div>

        <div class="data_box_width" id="humidity">
            <div class="image_box">
                <img src="{{url_for('static',filename='img/CO2/sensor_01.png')}}" alt="">
                <p>Moving_Average:<span></span>%RH</p>
            </div>
            <div class="data_box">
                <p class="list_data"><span></span>%RH</p>
                <p class="date_time">2022-1-1 12:12:12</p>
            </div>
        </div>

        <div class="data_box_width" id="temperature">
            <div class="image_box">
                <img src="{{url_for('static',filename='img/CO2/sensor_02.png')}}" alt="">
                <p>Moving_Average:<span></span>°C</p>
            </div>
            <div class="data_box">
                <p class="list_data"><span></span>°C</p>
                <p class="date_time">2022-1-1 12:12:12</p>
            </div>
        </div>

        <div class="data_box_width" id="co2">
            <div class="image_box">
                <img src="{{url_for('static',filename='img/CO2/sensor_08.png')}}" alt="">
                <p>Moving_Average:<span></span>ppm</p>
            </div>
            <div class="data_box">
                <p class="list_data"><span></span>ppm</p>
                <p class="date_time">2022-1-1 12:12:12</p>
            </div>
        </div>
    </article>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{{url_for('static',filename='js/CO2.js')}}"></script>
</body>

</html>
